<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Poster Idul Adha</title>
  <style>
    body {
      background: linear-gradient(135deg, #f9e7c7 0%, #d0e7ff 100%);
      min-height: 100vh;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .poster {
      background: #fffbe9cc;
      border-radius: 24px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.07);
      padding: 40px 32px 32px 32px;
      width: 350px;
      text-align: center;
      position: relative;
    }
    .poster .moon {
      font-size: 70px;
      color: #f7bd49;
      position: absolute;
      top: -35px;
      left: 25px;
    }
    .poster .mosque {
      font-size: 44px;
      margin-bottom: 8px;
      color: #3e729b;
    }
    .poster h1 {
      font-family: 'Poppins', Arial, sans-serif;
      font-size: 2em;
      color: #3e4b5b;
      margin: 16px 0 0 0;
      letter-spacing: 1px;
    }
    .poster p {
      color: #6d5839;
      font-size: 1.1em;
      margin: 22px 0 18px 0;
    }
    .poster .qurban {
      font-size: 1.6em;
      color: #8d6e63;
      margin-bottom: 20px;
    }
    .poster .date {
      font-weight: bold;
      color: #3e729b;
      font-size: 1.1em;
      margin-bottom: 10px;
    }
    .poster .footer {
      font-size: 0.95em;
      color: #888;
      margin-top: 20px;
    }
  </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="poster">
    <div class="moon">üåô</div>
    <div class="mosque">üïå</div>
    <h1>Selamat Hari Raya<br>Idul Adha 1446 H</h1>
    <div class="date">10 Dzulhijjah 1446 H / 8 Juni 2025</div>
    <p>
      Mari tingkatkan keikhlasan dan semangat berbagi
      <br>melalui qurban di Hari Raya Idul Adha.
    </p>
    <div class="qurban">üêÑ üêë</div>
    <div class="footer">
      Taqabbalallahu minna wa minkum <br>
      Mohon maaf lahir & batin
    </div>
  </div>
</body>
</html>
